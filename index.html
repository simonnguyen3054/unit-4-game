<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Crypto Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <h2>Collect <span id="targetValue"></span> of Crypto!</h2>
    <div class="cryptoImages">
      <img id="bitcoin" src="./assets/images/bitcoin_image.png" data-value="1000" class="crypto"/>
      <img id="ether" src="./assets/images/ether_image.png" data-value="100" class="crypto"/>
      <img id="eos" src="./assets/images/eos_image.png" data-value="5" class="crypto"/>
      <img id="ripple" src="./assets/images/ripple_image.png" data-value="1" class="crypto"/>
    </div>
    <div class="panel">
        <h2 id="totalCrytoValue"></h2>
        <div id="status">
          <h2>Win: <span id="win">0</span></h2>
          <h2>Lose: <span id="lose">0</span></h2>
        </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js">
  </script>
</body>

</html>
